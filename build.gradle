plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}
group 'WebCacheProxy'
apply plugin: "application"
version '1.0-SNAPSHOT'

mainClassName = "org.master.cache.ApplicationKt"


allprojects {
    group 'WebCacheProxy'
    version '1.0-SNAPSHOT'

    apply plugin: 'application'
    repositories {
        mavenCentral()
    }

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    }

    test {
        useJUnitPlatform()
    }
}




